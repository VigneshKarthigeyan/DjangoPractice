{% extends 'reviews/base_template.html' %}

{% block title %}Review{% endblock title %}
{% block body %}
    <form action="/" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
        {% endfor %}
        <button>Send</button>
    </form>
{% endblock %}
