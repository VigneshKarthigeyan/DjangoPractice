{% extends 'book_outlet/base.html' %}

{%block title%}All Books{%endblock%}

{%block body%}
    {% comment %} <ul>
        <li>1st book</li>
        <li>2nd book</li>
        <li>3rd book</li>
    </ul> {% endcomment %}
    <ul>
        {% for book in books%}
            {% comment %} <li><a href="{% url 'book-detail' book.slug%}">{{book}}</a></li> {% endcomment %}
            <li><a href="{{book.get_absolute_url}}">{{book}}</a></li>
        {% endfor %}
    </ul>
{%endblock%}
